{% load static %}


<html lang="en">
<head>
    <meta name="author" content="MohamedDine">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/inicio.css' %}">
    <title>Cumpleaños Papunga</title>
</head>
<body>
    <div class="card">
        <div class="heart-container">
            <svg viewBox="0 0 100 100" width="100" height="100">
                <path class="heart" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4s24.7-9.5 34.2 0L50 20.5l-0.9 0.9c9.5-9.5 24.7-9.5 34.2 0s9.5 24.7 0 34.2L50 88.9z"/>
                <path class="broken-heart" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4s24.7-9.5 34.2 0L50 20.5l-0.9 0.9c9.5-9.5 24.7-9.5 34.2 0s9.5 24.7 0 34.2L50 88.9z"/>
                <circle class="sparkle" cx="25" cy="25" r="2"/>
                <circle class="sparkle" cx="75" cy="25" r="2"/>
                <circle class="sparkle" cx="50" cy="15" r="2"/>
            </svg>
        </div>

        <div class="question active" id="q1">
            <h1 class="message">¿Sabías que te amo muchísimo? ✨💛</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 1)">Si!</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">No</button>
                </div>
            </div>
        </div>

        <div class="question" id="q2">
            <h1 class="message">¿Sabes quien cumple años hoy? 🎁</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 2)">Yo!</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">No Se</button>
                </div>
            </div>
        </div>

        <div class="question" id="q3">
            <h1 class="message">¿Aceptas un millón de besos de regalo? 😘</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 3)">Claro!</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">Nope</button>
                </div>
            </div>
        </div>

        <div class="question" id="final">
            <h1 class="message">¡Feliz cumpleaños, amor! 🎂💛</h1>
            <a href="{% url 'galeria' %}" class="boton1">
                Ver mas!
            </a> 
        </div>
        <div class="question" id="rejected">
            <h1 class="message">😢 Pero... pero... ¿me das otra oportunidad?</h1>
            <div class="btn-container">
                <button class="btn" onclick="resetQuestions()">Ok, lo intentaré de nuevo</button>
            </div>
        </div>
        <div class="floating-hearts"></div>
    </div>
</body>
</html>

<script src="{% static 'js/inicio.js' %}"></script>
